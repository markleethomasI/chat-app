<!DOCTYPE html>
<html>

<head>
    <title>Chat app</title>
    <link rel="icon" href="/chat-app/public/img/favicon.png">
    <link rel="stylesheet" href="/chat-app/public/css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat-app/chat">
                <label for="">Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
